<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven_0S - Hub</title>
    <style>
        /* STYLE ELEVEN_0S V1 */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            border: 5px solid #00f2ff;
            box-shadow: inset 0 0 20px #00f2ff, 0 0 20px #00f2ff;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: #00f2ff;
            text-shadow: 0 0 15px #00f2ff;
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 15px;
            text-align: center;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 3px;
            margin-bottom: 60px;
        }

        .container {
            display: flex;
            gap: 60px;
            text-align: center;
        }

        .os-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info {
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .win { color: #00f2ff; }
        .multi { color: #00ff88; }

        .btn {
            background: rgba(0, 242, 255, 0.05);
            color: #00f2ff;
            border: 2px solid #00f2ff;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn:hover {
            background-color: #00f2ff;
            color: #1a1a1a;
            box-shadow: 0 0 40px #00f2ff;
            transform: translateY(-10px);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1>Eleven_0S</h1>
    <div class="tagline">SYSTEM COMPILATION V1.0</div>

    <div class="container">
        <div class="os-item">
            <span class="info win">Platform: Windows Only</span>
            <a href="Eleven_0S.zip" class="btn">Eleven_0S</a>
        </div>

        <div class="os-item">
            <span class="info multi">MacOS / Android / Linux</span>
            <a href="Eleven_0S-sh.zip" class="btn" style="border-color: #00ff88; color: #00ff88; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);">Eleven_0S-sh</a>
        </div>
    </div>

    <div class="footer">
        CREATED BY PVPBOT11 & GEMINI | 24-12-2025
    </div>

</body>
</html>
